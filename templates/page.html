{% extends "base.html" %}

{% import "macros.html" as macros with context %}
{% block content %}
<article class="prose prose-lg mx-auto">
    {% if page.title %}
    <h1 class="font-sans">{{ page.title }}</h1>
    {% endif %}
    {% if page.subtitle %}
        {% if page.subtitle != '' %}
        <p class="-mt-6 text-2xl text-bold">
            {{ page.subtitle }}
        </p>
        {% endif %}
    {% endif %}
    {{ page.html|emojify|safe }}
</article>
{% endblock content %}
